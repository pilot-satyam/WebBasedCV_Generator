<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                  <label for="" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" id="name" name="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="phone" name="phone">
                </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">About You</label>
                    <div class="col-sm-10">
                      <textarea type="text" class="form-control" id="summary" name="summary"> </textarea>
                </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">School</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="school" name="school">
                </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">University</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="university" name="university">
                </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Previous Work</label>
                    <div class="col-sm-10">
                      <textarea type="text" class="form-control" id="previous_work" name="previous_work"> </textarea>
                </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Skills</label>
                    <div class="col-sm-10">
                      <textarea type="text" class="form-control" id="skills" name="skills"> </textarea>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    </div>
</body>
</html>
